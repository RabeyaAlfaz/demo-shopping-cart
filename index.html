<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <h2>My shopping cart</h2>
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="decrease-btn" class="btn btn-default">
                              <i id="field-iphone" class="fas fa-minus"></i>
                           </button>
                           <input id="input-field1" type="number" min="0" class="form-control text-center" value="1">
                           <button id="increase-btn1" class="btn btn-default btn-plus">
                              <i id="field-iphone-cover" class="fas fa-plus"></i>
                           </button>
                        </div>
                        <h5>$ <span id="price-per-iphone">
                              1219
                           </span>

                        </h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="input-field2" type="number" min="0" class="form-control text-center" value="1">
                           <button id="increase-btn2" class="btn btn-default btn-plus"><i
                                 class="fas fa-plus"></i></button>

                        </div>
                        <h5>$<span id="price-per-iphone-case">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="sub-total">1,278</span> </h5>
                        <h5>$0</h5>
                        <h5>$1,278</h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>

   <script>
      const iphoneinputField = document.getElementById('input-field1');

      // take input from input field 
      function takeInputValueById(inputFieldId) {
         const inputFieldValue = document.getElementById(inputFieldId);
         let inputFieldValueNumber = parseFloat(iphoneinputField.value);
         console.log(inputFieldValueNumber);
         return inputFieldValueNumber;
      }

      // change field value 
      let fieldvaluedisplay = takeInputValueById('input-field1');
      // let fieldvaluedisplay1 = takeInputValueById('input-field2');

      function fieldValueChange() {
         fieldvaluedisplay++;
         return fieldvaluedisplay;
      }

      // set increase value in the field with id 
      function setInputFieldValueById(inputField, value) {
         let input = document.getElementById(inputField);
         input.value = value;
         return value;
      }

      // get each item price By id 
      function getItemPriceById(itemPriceId) {
         let itemPrice = document.getElementById(itemPriceId);
         let itemPriceValueNumber = parseFloat(itemPrice.innerText);
         return itemPriceValueNumber;
      }

      // sub Total Calculation
      function getSubTotalValueByIds(inputFieldId, pricePerProductId) {
         let fieldValueIncrease = fieldValueChange();
         let noOfItem = setInputFieldValueById(inputFieldId, fieldValueIncrease);
         let priceForEachItem = getItemPriceById(pricePerProductId);
         let subTotal = noOfItem * priceForEachItem;
         return subTotal;
      }
      let subTotal = document.getElementById('sub-total');
      subTotal.innerText = 0;
      let subTotalValue = parseFloat(subTotal.innerText);
      console.log(subTotalValue);
      // Update Value to the subTotal 


      document.getElementById('increase-btn1').addEventListener('click', function () {
         let value = getSubTotalValueByIds('input-field1', 'price-per-iphone');
         value+=subTotalValue;
         subTotal.innerText = value;
         console.log(value);
      })

      document.getElementById('increase-btn2').addEventListener('click', function () {
         takeInputValueById('input-field2');
         let value = getSubTotalValueByIds('input-field2', 'price-per-iphone-case');
         value+=subTotalValue;
         subTotal.innerText = value;
         console.log(value);
       
      })
   </script>
</body>

</html>
